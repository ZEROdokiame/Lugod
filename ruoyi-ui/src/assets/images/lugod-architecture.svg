<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67C23A;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <rect x="200" y="20" width="400" height="60" rx="5" ry="5" fill="url(#headerGradient)" filter="url(#dropShadow)"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">路神微服务架构</text>
  
  <!-- 前端部分 -->
  <rect x="50" y="120" width="200" height="100" rx="5" ry="5" fill="#409EFF" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">前端应用</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Vue / Element UI</text>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Axios / Vuex</text>
  
  <!-- 网关部分 -->
  <rect x="300" y="120" width="200" height="100" rx="5" ry="5" fill="#67C23A" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">API网关</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Spring Cloud Gateway</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">负载均衡 / 路由转发</text>
  
  <!-- 认证中心 -->
  <rect x="550" y="120" width="200" height="100" rx="5" ry="5" fill="#E6A23C" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="650" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">认证中心</text>
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">OAuth2 / JWT</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">权限控制</text>
  
  <!-- 服务模块 -->
  <rect x="50" y="270" width="140" height="80" rx="5" ry="5" fill="#F56C6C" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">系统模块</text>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">用户/权限管理</text>
  
  <rect x="220" y="270" width="140" height="80" rx="5" ry="5" fill="#F56C6C" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="290" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">代码生成</text>
  <text x="290" y="325" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">表单/代码生成器</text>
  
  <rect x="390" y="270" width="140" height="80" rx="5" ry="5" fill="#F56C6C" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">定时任务</text>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">任务调度管理</text>
  
  <rect x="560" y="270" width="140" height="80" rx="5" ry="5" fill="#F56C6C" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="630" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">文件服务</text>
  <text x="630" y="325" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">文件上传/管理</text>
  
  <!-- 监控服务 -->
  <rect x="300" y="400" width="200" height="80" rx="5" ry="5" fill="#909399" fill-opacity="0.8" filter="url(#dropShadow)"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">监控中心</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">系统/服务监控</text>
  
  <!-- 连接线 -->
  <line x1="150" y1="220" x2="150" y2="240" stroke="#409EFF" stroke-width="2"/>
  <line x1="150" y1="240" x2="400" y2="240" stroke="#409EFF" stroke-width="2"/>
  <line x1="400" y1="240" x2="400" y2="220" stroke="#409EFF" stroke-width="2"/>
  
  <line x1="400" y1="220" x2="650" y2="220" stroke="#67C23A" stroke-width="2"/>
  <line x1="650" y1="220" x2="650" y2="220" stroke="#67C23A" stroke-width="2"/>
  
  <line x1="120" y1="270" x2="120" y2="250" stroke="#F56C6C" stroke-width="2"/>
  <line x1="290" y1="270" x2="290" y2="250" stroke="#F56C6C" stroke-width="2"/>
  <line x1="460" y1="270" x2="460" y2="250" stroke="#F56C6C" stroke-width="2"/>
  <line x1="630" y1="270" x2="630" y2="250" stroke="#F56C6C" stroke-width="2"/>
  <line x1="120" y1="250" x2="630" y2="250" stroke="#F56C6C" stroke-width="2"/>
  <line x1="400" y1="250" x2="400" y2="240" stroke="#F56C6C" stroke-width="2"/>
  
  <line x1="400" y1="350" x2="400" y2="400" stroke="#909399" stroke-width="2"/>
  
  <!-- 云端服务 -->
  <g transform="translate(160, 350)">
    <rect x="400" y="-20" width="180" height="90" rx="5" ry="5" fill="#909399" fill-opacity="0.2" filter="url(#dropShadow)"/>
    <text x="490" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">服务治理</text>
    <text x="490" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Nacos / Sentinel</text>
    <text x="490" y="65" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Seata / Redis</text>
  </g>
</svg>
